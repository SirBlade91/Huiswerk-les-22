<!DOCTYPE html>
<!--
    container = 100% tenzij 576px
    formulier met velden naam, email en bericht, met verzendknop
    responsief menu met titel en links naar alle 3 pagina's
    footer is minimaal 200px hoog en heeft copyright info
-->

<head>
    <title>Contact</title>
    <meta name="description" content="Dit is een pagina over Stefan D.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-sm">
        <header>
            <h1 class="row">Stefan's Page</h1>
            <nav class="navbar">
                <a href="index.html" class="btn btn-primary col-2">Home</a>
                <a href="overmij.html" class="btn btn-primary col-2">Over mij</a>
                <a href="contact.html" class="btn btn-primary col-2 me-auto">Contact</a>
            </nav>
        </header>
        <p class="h3 row">
            Contactformulier
        </p>
        <form class="row" method="post" action="https://formspree.io/f/xyyazake">
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input id="voornaam" class="form-control" type="text" name="voornaam" placeholder="Voornaam">
                <label for="achternaam">Achternaam</label>
                <input type="text" class="form-control" id="achternaam" name="achternaam" placeholder="Achternaam">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mailadres">
                <label for="boodschap">Uw vraag/bericht</label>
                <textarea name="boodschap" class="form-control" id="boodschap" placeholder="Bericht"></textarea>
                <button class="btn btn-secondary" type="submit">Verzenden</button>
            </div>
        </form>
        <footer class="row">
            <p class="col text-secondary">Notice. This site uses cookies to provide necessary website functionality, improve your experience and analyze our traffic. By using our website, you agree to our legal policies.</p>
            <button id="copyright" class="col-1">OK</button>
        </footer>
    </div>
</body>
